<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title>Blog Spot | Start your own blog</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
      <div class="container">
        <a href="./index.html" class="navbar-brand">
          <img src="./images/logo.png" alt="logo" width="225" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link fw-semibold">Home</a>
            </li>
            <li class="nav-item">
              <a href="#details" class="nav-link fw-semibold">Details</a>
            </li>
            <li class="nav-item">
              <a
                href="contact.html"
                class="nav-link btn btn-outline-light border border-1 fw-semibold px-4 mx-4"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header class="header">
      <!-- Hero -->
      <div class="hero text-white pt-7">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-6">
              <div class="image-container mb-5 px-4">
                <img
                  src="./images/header-ebook.png"
                  alt="header-image"
                  class="img-fluid"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="text-container d-flex flex-column justify-content-center h-100 mb-5 p-4"
              >
                <h1 class="display-3 fw-bold">Welcome to Blog Mastery</h1>
                <p class="lead">
                  Are you ready to take your blogging journey to new heights?
                  Blog Mastery is your ultimate guide to creating and managing a
                  successful blog that captivates your audience and drives
                  engagement.
                </p>
                <!-- Form -->
                <div class="form-container text-center">
                  <form>
                    <div class="my-4">
                      <input
                        type="email"
                        placeholder="Email Adress"
                        class="my-4 form-control form-control-lg rounded-5"
                      />
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg text-white">
                        Free Download
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
